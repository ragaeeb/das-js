name: E2E tests
on: [push]
jobs:
  cypress-run:
    name: Cypress run
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Cypress run
        uses: cypress-io/github-action@master
        with:
          start: npm start
          wait-on: 'http://localhost:8000'
          browser: chrome
          #headless: true
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_ACCESS_TOKEN }}
