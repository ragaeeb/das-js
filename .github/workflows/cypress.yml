name: E2E tests
on: [push]
jobs:
  cypress-run:
    name: Cypress run
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cypress run
        uses: cypress-io/github-action@v1.25.2
        with:
          start: npm run test:e2e:ci
          record: true
          browser: chrome
          headless: true
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_ACCESS_TOKEN }}
