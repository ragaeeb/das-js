name: Labeling new issue
on:
  issues:
    types: ['opened']
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: Renato66/auto-label@v2.2.0
        with:
          repo-token: ${{ secrets.REPO_PAT }}
          ignore-comments: true
          labels-synonyms: '{"bug":["error","fix"]}'
